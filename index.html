<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aid-tech | Hangman</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <p class="text-white mt-5">Appuyez sur n'importe quelle lettre de l'alphabet pour trouver la devinette, mais assurez-vous de ne pas accrocher notre homme.</p>
                <div id="content" class="row">
                    <div class="col-md-6 border p-2">
                        <h2 id="result"></h2>
                        <div class="row pt-2">
                            <div class="col-md-12">
                                <p id="replay" class="bg text-white"></p>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-md-6 offset-md-2 text-center">
                                <div id="hang">
                                    <div id="top"></div>
                                    <div id="left"></div>
                                    <div id="right"></div>
                                    <div id="bottom"></div>
                                </div>
                                <div id="man">
                                    <div id="head"><p class="pt-1">* *</p></div>
                                    <div id="menmber">
                                        <div id="handLeft" class="member"></div>
                                        <div id="body" class="member"></div>
                                        <div id="handRight" class="member"></div>
                                        <div class="floatEnd"></div>
                                    </div>
                                    <div id="footer">
                                        <div id="legLeft" class="leg"></div>
                                        <div id="legRight" class="leg"></div>
                                        <div class="floatEnd"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="rowO" class="col-md-6 border text-white">
                        <div class="row">
                            <div class="col-md-12">
                                <p id="notif" class="notif"></p>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-md-12">
                                <p class="bg py-1">Press A-Z to start playing</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="game" class="bg py">1</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="guess" class="bg p-1"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="guessWord" class="bg py-1"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="chance" class="bg py-1"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p id="words" class="bg py-1"></p>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="hangman.js"></script>
</body>

</html>
